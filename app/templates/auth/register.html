{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="radio" name="user_type" id="customer" value="customer">Customer</input>
    <input type="radio" name="user_type" id="restaurant" value="restaurant">Restaurant</input>
    <input type="radio" name="user_type" id="delivery" value="delivery">Delivery</input>
    <input type="submit" value="Register">
  </form>
{% endblock %}

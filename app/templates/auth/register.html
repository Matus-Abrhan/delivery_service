{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="email">Email address</label>
    <input name="email" id="email" required>
    <label for="phone_number">Phone number</label>
    <input name="phone_number" id="phone_number" required>
    <label class="form-radio"><input type="radio" name="user_type" id="customer" value="customer">Customer</label>
    <label class="form-radio"><input type="radio" name="user_type" id="restaurant" value="restaurant">Restaurant</label>
    <label class="form-radio"><input type="radio" name="user_type" id="delivery" value="delivery">Delivery</label>
    <input type="submit" value="Register">
  </form>
{% endblock %}

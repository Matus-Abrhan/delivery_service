{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Index{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for user in users %}
    <article>
        <header>
            <div>
                <h1>{{ user['username'] }}</h1>
                <p> {{ user['id'] }}</p>
            </div>
        </header>
    </article>
  {% endfor %}
{% endblock %}
